<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inverter Monitor Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "slate": {
                850: "#172033", // Custom darker slate for cards in dark mode
              }
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200 flex flex-col min-h-screen">
<div class="relative flex min-h-screen flex-col overflow-x-hidden justify-center items-center px-4 sm:px-6 lg:px-8">
<div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute top-[20%] -right-[5%] w-[30%] h-[30%] bg-blue-400/5 rounded-full blur-3xl"></div>
<div class="absolute bottom-[5%] left-[20%] w-[25%] h-[25%] bg-primary/5 rounded-full blur-3xl"></div>
</div>
<div class="w-full max-w-md space-y-8 z-10 bg-white dark:bg-slate-850 p-8 sm:p-10 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800">
<div class="text-center">
<div class="mx-auto size-14 text-primary bg-primary/10 rounded-xl flex items-center justify-center mb-6">
<svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor" fill-rule="evenodd" opacity="0.8"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                Inverter Monitor
            </h2>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
                Sign in to access real-time analytics
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<input name="remember" type="hidden" value="true"/>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200" for="email-address">Email address</label>
<div class="mt-2 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input autocomplete="email" class="block w-full rounded-lg border-0 py-2.5 pl-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-slate-800 dark:ring-slate-700 dark:text-white dark:placeholder:text-slate-500 sm:text-sm sm:leading-6" id="email-address" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200" for="password">Password</label>
<div class="mt-2 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input autocomplete="current-password" class="block w-full rounded-lg border-0 py-2.5 pl-10 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-slate-800 dark:ring-slate-700 dark:text-white dark:placeholder:text-slate-500 sm:text-sm sm:leading-6" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-600 dark:bg-slate-700" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-500 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200" type="submit">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<span aria-hidden="true" class="material-symbols-outlined h-5 w-5 text-blue-300 group-hover:text-blue-200 transition-colors">login</span>
</span>
                    Sign in
                </button>
</div>
</form>
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-slate-850 px-2 text-slate-500 dark:text-slate-400">Help &amp; Support</span>
</div>
</div>
<div class="text-center text-xs text-slate-400 dark:text-slate-500">
<p>Protected by industrial grade security protocols.</p>
<p class="mt-1">© 2023 Inverter Monitor Systems.</p>
</div>
</div>
</div>

</body></html>
