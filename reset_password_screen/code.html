<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - Inverter Monitoring System</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles to handle specific visual requirements not covered by basic utility classes */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Main Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a202c] rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 overflow-hidden">
<!-- Header Section -->
<div class="px-8 pt-10 pb-6 text-center">
<!-- Logo / Icon Placeholder -->
<div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">lock_reset</span>
</div>
<h1 class="text-3xl font-black tracking-tight text-slate-900 dark:text-white mb-2">Reset Password</h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
                Your new password must be different from previously used passwords.
            </p>
</div>
<!-- Form Section -->
<div class="px-8 pb-10">
<form action="#" class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- TextField: New Password -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-900 dark:text-slate-200" for="new-password">
                        New Password
                    </label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border-slate-300 bg-white text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 h-12 pr-12 text-base transition-colors duration-200" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center rounded-r-lg focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Password Requirements Checklist -->
<!-- Styled visually as checklist but functionally static for the design template -->
<div class="p-4 rounded-lg bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700">
<p class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3">Password Requirements</p>
<div class="space-y-2">
<label class="flex items-center gap-3">
<input checked="" class="h-4 w-4 rounded border-slate-300 text-green-500 focus:ring-0 focus:ring-offset-0 disabled:opacity-100 disabled:bg-slate-100 dark:border-slate-600 dark:bg-slate-700" disabled="" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-300">At least 8 characters</span>
</label>
<label class="flex items-center gap-3">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50 dark:border-slate-600 dark:bg-slate-800" disabled="" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-300">One uppercase letter</span>
</label>
<label class="flex items-center gap-3">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50 dark:border-slate-600 dark:bg-slate-800" disabled="" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-300">One number</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="h-4 w-4 rounded border-slate-300 text-green-500 focus:ring-0 focus:ring-offset-0 disabled:opacity-100 disabled:bg-slate-100 dark:border-slate-600 dark:bg-slate-700" disabled="" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-300">One special character</span>
</label>
</div>
</div>
<!-- TextField: Confirm Password -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-900 dark:text-slate-200" for="confirm-password">
                        Confirm New Password
                    </label>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border-slate-300 bg-white text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 h-12 pr-12 text-base transition-colors duration-200" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center rounded-r-lg focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Primary Button -->
<button class="mt-2 flex w-full items-center justify-center rounded-lg bg-primary hover:bg-blue-700 h-12 px-5 text-base font-bold text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-900">
                    Set New Password
                </button>
<!-- Back Link -->
<div class="mt-4 text-center">
<a class="inline-flex items-center gap-1 text-sm font-medium text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200 transition-colors" href="#">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                        Back to Log In
                    </a>
</div>
</form>
</div>
</div>
</body></html>
