<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Inverter Monitoring System</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom background pattern for the technical feel */
        .bg-grid-pattern {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .bg-grid-pattern {
            background-image: radial-gradient(#1f2937 1px, transparent 1px);
        }
    </style>
</head>
<body class="font-display antialiased text-slate-900 bg-background-light dark:bg-background-dark dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Decorative Background Elements -->
<div class="absolute inset-0 bg-grid-pattern opacity-50 pointer-events-none"></div>
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
<div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-primary/5 blur-[100px]"></div>
<div class="absolute top-[40%] -left-[10%] w-[400px] h-[400px] rounded-full bg-blue-400/5 blur-[80px]"></div>
</div>
<div class="relative flex flex-1 flex-col items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
<!-- Brand Logo Area -->
<div class="mb-8 flex flex-col items-center">
<div class="flex items-center justify-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-blue-500/20">
<span class="material-symbols-outlined text-2xl">bolt</span>
</div>
<span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">VoltGuard Systems</span>
</div>
</div>
<!-- Main Card Container -->
<div class="w-full max-w-[440px] flex flex-col gap-0 rounded-2xl bg-white dark:bg-[#1a2230] shadow-xl shadow-slate-200/50 dark:shadow-black/20 ring-1 ring-slate-200 dark:ring-slate-700 overflow-hidden">
<!-- Illustration / Header -->
<div class="w-full h-32 bg-slate-50 dark:bg-[#151b26] border-b border-slate-100 dark:border-slate-800 flex items-center justify-center relative overflow-hidden" data-alt="Abstract subtle technical waves pattern representing energy flow">
<div class="absolute inset-0 opacity-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-400 via-transparent to-transparent"></div>
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-white dark:bg-[#1a2230] shadow-sm ring-1 ring-slate-100 dark:ring-slate-700 z-10">
<span class="material-symbols-outlined text-[32px] text-primary">mark_email_unread</span>
</div>
</div>
<div class="px-8 pt-8 pb-8">
<!-- Text Content -->
<div class="text-center mb-8">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Forgot password?</h1>
<p class="mt-3 text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                            Enter the email associated with your account and we'll send you a link to reset your password.
                        </p>
</div>
<!-- Input Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">
                                Email Address
                            </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">mail</span>
</div>
<input autocomplete="email" class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-[#111827] pl-10 pr-3 py-2.5 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-shadow duration-200 ease-in-out shadow-sm" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Action Button -->
<button class="flex w-full items-center justify-center rounded-lg bg-primary py-2.5 px-4 text-sm font-semibold text-white shadow-md shadow-blue-500/20 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-[#1a2230] transition-all duration-200" type="submit">
                            Send Reset Link
                        </button>
</form>
<!-- Back to Login Link -->
<div class="mt-8 flex justify-center">
<a class="group flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[18px] transition-transform duration-200 group-hover:-translate-x-1">arrow_back</span>
                            Back to log in
                        </a>
</div>
</div>
</div>
<!-- Footer Help Text -->
<p class="mt-8 text-center text-xs text-slate-400 dark:text-slate-500">
                Need help? <a class="font-medium text-primary hover:text-blue-500 transition-colors" href="#">Contact Support</a>
</p>
</div>
</div>
</body></html>
